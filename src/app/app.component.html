<div class="main">
  <div>
    <h1>Items</h1>
  </div>
  <div>
    <input [(ngModel)] = "inputItem" type="text"> 
    <button (click) = "pushItem()">Add</button>
  </div>
  <div>
    <ul>
      <li *ngFor = "let i of items; let ind = index">
        {{ i }}
        <span (click) = "popItem(ind)">X</span>      
      </li> 
    </ul>
  </div>
</div>
